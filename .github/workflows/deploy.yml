name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # o master, dependiendo de tu rama principal

# Add permissions configuration
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # La carpeta raíz del proyecto (todos los archivos HTML, CSS, JS)
          branch: gh-pages # La rama donde se publicará el sitio
          clean: true # Limpia la rama gh-pages antes de desplegar
          single-commit: true # Crea un solo commit en lugar de múltiples

